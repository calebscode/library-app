<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="add-btn">Add Book</button>
    </header>
    <form action="/" method="post" id="add-form">
        <h2>Add New Book</h2>

        <div>
            <label for="title">Title</label>
            <input type="text" name="title" required>
        </div>

        <div>
            <label for="author">Author</label>
            <input type="text" name="author" required>
        </div>

        <div>
            <label for="pages">Page Length</label>
            <input type="number" name="pages" required>
        </div>

        <div class="checkbox-div">
            <input type="checkbox" name="isRead">
            <label for="isRead">I have read this book</label>
        </div>

        <div class="buttons">
            <button type="submit" id="submit-book">Add Book to Library</button>
            <button id="cancel-btn">Close</button>
        </div>
    </form>
    <div id="library"></div>
</body>
</html>
